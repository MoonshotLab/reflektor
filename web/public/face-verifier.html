<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="vendor/bootstrap.min.css" />
    <link rel="stylesheet" href="vendor/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="vendor/chosen.min.css" />
    <link rel="stylesheet" href="face-verifier.css" />
    <script src="/vendor/jquery.min.js"></script>
    <script src="/vendor/mousetrap.min.js"></script>
    <script src="/vendor/chosen.jquery.min.js"></script>
    <script src="/utils.js"></script>
    <script src="/face-verifier.js"></script>
  </head>
  <body class="face-verifier">
    <div class="container">

      <div class="row">
        <div class="col-sm-12">
          <h1>Who is this person?</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-8">
          <img id="photo" class="image" data-queue-id="">
        </div>
        <div class="col-sm-4">
          <select class="form-control" id="user-selector"></select>
          <a class='btn btn-primary' id='confirm-user' href='#'>Confirm (⌘ + j)</a>
          <a class='btn btn-danger' id='trash-photo' href='#'>Trash (⌘ + d)</a>
          <a class='btn btn-default' id='skip' href='#'>I don't know (⌘ + k)</a>
        </div>
      </div>

    </div>
  </body>
</html>
