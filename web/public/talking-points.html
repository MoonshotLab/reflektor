<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="vendor/bootstrap.min.css" />
    <link rel="stylesheet" href="vendor/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="talking-points.css" />
    <script src="/vendor/jquery.min.js"></script>
    <script src="/utils.js"></script>
    <script src="/talking-points.js"></script>
  </head>
  <body class="talking-points">
    <div class="container">

      <div class="row">
        <div class="col-sm-12">
          <h1>Talking Points</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-4">
          <select class="form-control" id="user-selector"></select>
        </div>

        <div class="col-sm-8">
          <textarea class="form-control" id="talking-point" placeholder="What do you want to say to this person?"></textarea>
          <a class='btn btn-primary' id='submit-point' href='#'>Submit</a>
        </div>
      </div>
    </div>

    <div class='user-container'>
      <div class='container'>
        <div class="row">
          <div class="col-sm-4">
            <div id="user"></div>
          </div>
          <div class="col-sm-8">
            <ul id="talking-points"></ul>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
